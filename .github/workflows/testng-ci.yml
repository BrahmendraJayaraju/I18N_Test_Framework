name: TestNG Maven CI for I18N framework

permissions:
  contents: write

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  testng-tests:
    name: Run TestNG Automation
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java
        run: java -version

      - name: Verify Maven
        run: mvn -version

      - name: Execute TestNG Tests
        
        run: mvn clean test "-Dfile.encoding=UTF-8"

      - name: Upload TestNG Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: Project_18N_Reports

  publish-report:
    name: Publish TestNG Report to GitHub Pages
    needs: testng-tests
    runs-on: windows-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TestNG Report
        uses: actions/download-artifact@v4
        with:
          name: testng-report
          path: test-output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-output
